<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>CSS Cheatsheet</title>
  </head>
  <body>
    <header>
      <h1>CSS Snippet Cheatsheet</h1>
      <h3>
        If you have trouble recalling quick CSS solution syntax check out this
        page. It will provide snippets of your favorite solutions. Select any
        snippet below and it'll automatically select all of the code for you to
        copy.
      </h3>
    </header>
    <main>
      <!--First row starts here-->
      <section class="row">
        <div class="column">
          <figure>
            <h2>Flexbox Row</h2>
            <div class="card-definition">
              <p>Use these three properties to create a Flexbox row layout.</p>
            </div>
            <pre><code>.row {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
}</code>
          </pre>
          </figure>
        </div>
        <div class="column">
          <figure>
            <h2>Flexbox Column</h2>
            <div class="card-definition">
              <p>Use this to create a Flexbox column layout.</p>
            </div>
            <pre><code>.column {
  display: flex;
  flex-direction: column;
}</code>
          </pre>
          </figure>
        </div>
        <div class="column">
          <figure>
            <h2>CSS Grid Layout</h2>
            <div class="card-definition">
              <p>Build a 12-column layout using CSS Grid.</p>
            </div>
            <pre><code>.grid {
  display: grid;
  width: 100%;
  grid-template-columns: repeat(12, lfr);
}</code>
          </pre>
          </figure>
        </div>

        <!--Second row starts here-->

        <div class="column">
          <figure>
            <h2>Linear Gradients</h2>
            <div class="card-definition">
              <p>
                This will create a background linear gradient from top to
                bottom.
              </p>
            </div>
            <pre><code>.linear-gradient-background {
  background-image: linear-gradient(
    rgba(232, 102, 236, 0.3) 0%,
    rgba(232, 102, 236, 0.6) 100%
  );
}</code></pre>
          </figure>
        </div>
        <div class="column">
          <figure>
            <h2>Box Transition Glow</h2>
            <div class="card-definition">
              <p>Use transition and box shadows to glow on hover.</p>
            </div>
            <pre><code>.code-card .card-header {
  border-radius: 8px;
  transition: all 0.5s ease-in-out;
}

  .code-card:hover,
  .code-card:hover .card-header {
    box-shadow: inset 0px 0px 8px
    rgba(232, 102, 236, 1), 0 0 15px
    rgba(232, 102, 236, 1);
}</code>
              </pre>
          </figure>
        </div>
        <div class="column">
          <figure>
            <h2>Overlay Card with Title</h2>
            <div class="card-definition">
              <p>
                Use position properties and negative margins to raise elements
                higher than their natural starting point.
              </p>
            </div>
            <pre><code>.card-header {
  position: relative;
  margin-top: -20px;
}</code>
              </pre>
          </figure>
        </div>
      </section>
    </main>
    <footer>Made with ❤️ and CSS</footer>
  </body>
</html>
